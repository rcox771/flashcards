<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og:type" content="website"/>
    <title>Flash Cards</title>

    <link type="text/css" rel="stylesheet" href="modules/font-awesome-4.5.0/css/font-awesome.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="modules/materializecss/css/materialize.min.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="modules/materializecss/js/materialize.min.js"></script>
    <script src="modules/underscore/underscore.min.js"></script>
    <script src="data/questions_answers.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="app/css/style.css" media="screen,projection"/>
    <script src="modules/knockout/knockout.min.js" type="text/javascript"></script>
    <script src="app/js/view.js" type="text/javascript"></script>
</head>

<body>


<script type="text/html" id="correct">
    <div class="correct" style="height:100%; width:100%" data-bind="click: checkAnswer">

    </div>
</script>

<script type="text/html" id="incorrect">
    <div class="incorrect white-text">
        <p data-bind="text: q, click: checkAnswer">
            <span><i class="fa fa-icon fa-frown-o"></i></span>
        </p>
    </div>
</script>



<div id="app">
    <h1 data-bind="text: lastquestion"></h1>
    <div class="row">

            <div  data-bind="foreach: cards">


                <div class="flip-container box" ontouchstart="this.classList.toggle('hover');">
                    <div class="flipper">
                        <div class="front card pink lighten-2 white-text">
                                <div class="card-content">

                                    <p data-bind="text: a"></p>
                                </div>

                        </div>
                        <div class="back card card-content blue-grey darken-1" data-bind="click: checkAnswer">
                            <div data-bind="template: {name: isCorrect()}" style="width:100%; height:100%">


                            </div>
                        </div>
                    </div>
                </div>



        </div>






</div>
</body>



<script>

    vm = new Deck();
    ko.applyBindings(vm);

</script>


</html>
